<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .user-section { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Notification System</h1>
    
    <div class="user-section">
        <h2>üë§ User 4 (Bautr√§ger)</h2>
        <button onclick="testUser(4, 'Bautr√§ger')">Test Notifications</button>
        <div id="user4-logs"></div>
    </div>
    
    <div class="user-section">
        <h2>üë§ User 6 (Dienstleister)</h2>
        <button onclick="testUser(6, 'Dienstleister')">Test Notifications</button>
        <div id="user6-logs"></div>
    </div>
    
    <button onclick="clearLogs()">Clear All Logs</button>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        
        function log(message, type = 'info', userId = null) {
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            
            if (userId) {
                const userLogsDiv = document.getElementById(`user${userId}-logs`);
                userLogsDiv.appendChild(logDiv);
            }
            
            console.log(`[User ${userId}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('user4-logs').innerHTML = '';
            document.getElementById('user6-logs').innerHTML = '';
        }
        
        // Simulate the notification loading process like in NotificationTab.tsx
        async function testUser(userId, description) {
            log(`üîç Teste Benachrichtigungen f√ºr User ${userId} (${description})`, 'info', userId);
            
            // Get token from localStorage (user must be logged in)
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå Kein Token gefunden. Bitte erst in der Hauptapp einloggen.', 'error', userId);
                return;
            }
            
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
            
            try {
                // Step 1: Load Projects
                log('üîÑ Lade Projekte...', 'info', userId);
                const projectsResponse = await fetch(`${API_BASE}/projects/`, { headers });
                
                if (!projectsResponse.ok) {
                    log(`‚ùå Projects API Error: ${projectsResponse.status}`, 'error', userId);
                    return;
                }
                
                const projects = await projectsResponse.json();
                log(`‚úÖ ${projects.length} Projekte geladen`, 'success', userId);
                
                if (projects.length === 0) {
                    log('‚ö†Ô∏è Keine Projekte gefunden - keine Benachrichtigungen m√∂glich', 'error', userId);
                    return;
                }
                
                let totalNotifications = 0;
                
                // Step 2: For each project, load milestones
                for (const project of projects) {
                    log(`üîÑ Lade Milestones f√ºr Projekt ${project.id} (${project.name})...`, 'info', userId);
                    
                    const milestonesResponse = await fetch(`${API_BASE}/milestones/?project_id=${project.id}`, { headers });
                    
                    if (!milestonesResponse.ok) {
                        log(`‚ùå Milestones API Error f√ºr Projekt ${project.id}: ${milestonesResponse.status}`, 'error', userId);
                        continue;
                    }
                    
                    const milestones = await milestonesResponse.json();
                    log(`‚úÖ ${milestones.length} Milestones f√ºr Projekt ${project.id}`, 'success', userId);
                    
                    // Step 3: For each milestone, load progress updates
                    for (const milestone of milestones) {
                        log(`üîÑ Lade Progress Updates f√ºr Milestone ${milestone.id} (${milestone.title})...`, 'info', userId);
                        
                        const progressResponse = await fetch(`${API_BASE}/milestones/${milestone.id}/progress/`, { headers });
                        
                        if (!progressResponse.ok) {
                            log(`‚ùå Progress API Error f√ºr Milestone ${milestone.id}: ${progressResponse.status}`, 'error', userId);
                            continue;
                        }
                        
                        const progressUpdates = await progressResponse.json();
                        log(`‚úÖ ${progressUpdates.length} Progress Updates f√ºr Milestone ${milestone.id}`, 'success', userId);
                        
                        // Step 4: Filter updates (from other users, last 7 days)
                        const weekAgo = new Date();
                        weekAgo.setDate(weekAgo.getDate() - 7);
                        
                        const relevantUpdates = progressUpdates.filter(update => {
                            const updateDate = new Date(update.created_at);
                            const isFromOtherUser = update.user_id !== userId;
                            const isRecent = updateDate > weekAgo;
                            
                            return isFromOtherUser && isRecent;
                        });
                        
                        totalNotifications += relevantUpdates.length;
                        
                        if (relevantUpdates.length > 0) {
                            log(`üì¨ ${relevantUpdates.length} relevante Updates gefunden:`, 'success', userId);
                            relevantUpdates.forEach((update, index) => {
                                if (index < 3) { // Show first 3
                                    log(`  - Update ${update.id}: Von User ${update.user_id}, "${update.message?.substring(0, 50)}..."`, 'info', userId);
                                }
                            });
                        }
                    }
                }
                
                // Final result
                log(`üéØ ERGEBNIS: ${totalNotifications} Benachrichtigungen sollten angezeigt werden`, totalNotifications > 0 ? 'success' : 'error', userId);
                
            } catch (error) {
                log(`‚ùå Network Error: ${error.message}`, 'error', userId);
            }
        }
        
        // Check if user is logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                log('‚úÖ Token gefunden - bereit zum Testen', 'success');
            } else {
                log('‚ö†Ô∏è Kein Token gefunden. Bitte erst in der Hauptapp (http://localhost:5173) einloggen.', 'error');
            }
        };
    </script>
</body>
</html>
